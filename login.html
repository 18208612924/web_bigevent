<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>
    <!-- 头部logo -->
    <div class="logo">
        <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册 -->
    <div class="loginAddRegBox">
        <div class="title"></div>
        <!-- 登录 div -->
        <div class="login_box">
            <!-- 登录信息 -->
            <form class="layui-form" id="form_login">
                <!-- 账号 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id="username">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">
                        立即提交</button>
                </div>
            </form>

            <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
        <!-- 注册 div -->
        <div class="reg_box">
            <!-- 注册信息 -->
            <form class="layui-form" id="form_reg">
                <!-- 账号 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="repassword" required lay-verify="required|repass" placeholder="请再次输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item" style="margin-left: 20px;margin-right: 20px;">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即 提交</button>
                </div>
            </form>

            <a href="javascript:;" id="link_login">去登录</a>
        </div>

        <!-- 导入layui.js -->
        <script src="assets/lib/layui/layui.all.js"></script>
        <!-- 导入jquery -->
        <script src="assets/lib/jquery.js"></script>
        <!-- 导入自己的脚本 -->
        <script src="assets/js/login.js"></script>
    </div>
</body>

</html>
